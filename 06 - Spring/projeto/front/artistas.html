<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do administrador</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">
    
    <script src="artistas.js"></script>
    
</head>
<body> 

    <h1>Gerenciar Artistas</h1>

    <a href="musicas.html">ir para músicas</a>

    <div>
        <div class="mb-3">
            <input type="text" placeholder="Pesquisar artistas..." class="form-control" id="termoArtista">
            <input type="button" class="btn btn-primary" id="btnPesquisarArtistas" value="Pesquisar" onclick="pesquisarArtista(document.getElementById('termoArtista').value)">
        </div>
    
        <form action="">
            <input type="hidden" name="" id="codigoArtista">
    
            <input type="text" id="nomeArtista" placeholder="Nome do artista..." class="form-control">
    
            <input type="button" value="Cadastrar" id="btnCadastrarArtista" class="btn btn-success" onclick="cadastrarArtista()">
            <input type="button" value="Alterar" id="btnAlterarArtista" class="btn btn-warning" onclick="alterarArtista()">
            <input type="button" value="Remover" id="btnRemoverArtista" class="btn btn-danger" onclick="removerArtista()">
        </form>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody id="tabelaArtistas"></tbody>
        </table>
    </div>

</body>
</html>
