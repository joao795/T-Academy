<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilos.css">

    <script src="musicas.js"></script>
</head>
<body>
    <h1>Gerenciar Músicas</h1>

    <a href="artistas.html">ir para artistas</a>

    <div>
        <div class="mb-3">
            <input type="text" placeholder="Pesquisar músicas..." class="form-control" id="termoMusica">
            <input type="button" class="btn btn-primary" id="btnPesquisarMusicas" value="Pesquisar" onclick="pesquisarMusica(document.getElementById('termoMusica').value)">
        </div>
    
        <form action="">
            <input type="hidden" name="" id="codigoMusica">
    
            <input type="text" id="nomeMusica" placeholder="Nome da música..." class="form-control">

            <input type="number" id="artistaMusica" class="form-control" placeholder="Código do artista...">
    
            <input type="text" id="linkMusica" class="form-control" placeholder="Link para o YouTube...">

            <input type="button" value="Cadastrar" id="btnCadastrarMusica" class="btn btn-success" onclick="cadastrarMusica()">
            <input type="button" value="Alterar" id="btnAlterarMusica" class="btn btn-warning" onclick="alterarMusica()">
            <input type="button" value="Remover" id="btnRemoverMusica" class="btn btn-danger" onclick="removerMusica()">
        </form>
    
        <table class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <!-- <th>Artista</th> -->   
                    <th>Link</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody id="tabelaMusicas"></tbody>
        </table>
    </div>
</body>
</html>
