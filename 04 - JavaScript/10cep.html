<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        input {
            margin-top: 15px;
        }
    </style>

    <script>
        function acao(e) {
            let cep = document.getElementById('cep')
            let estado = document.getElementById('estado')
            let cidade = document.getElementById('cidade')
            let logradouro = document.getElementById('logradouro')
            let bairro = document.getElementById('bairro')

            if (cep.value.length == 5 && e.keyCode == 8) {
                cep.value = cep.value.substring(0, 4)
            }

            if (cep.value.length == 5) {
                cep.value += '-'
            }

            if (cep.value.length == 9) {
                fetch('http://viacep.com.br/ws/' + cep.value + '/json/')
                .then(retorno => retorno.json())
                .then(retorno_convertido => {
                    estado.value = retorno_convertido.uf
                    cidade.value = retorno_convertido.localidade 
                    logradouro.value = retorno_convertido.logradouro 
                    bairro.value = retorno_convertido.bairro
                })
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <input type="text" id="cep" placeholder="CEP" class="form-control" onkeyup="acao(event)">
            </div>

            <div class="col-3 offset-3">
                <input type="text" id="estado" placeholder="Estado" class="form-control" readonly>
            </div>

            <div class="col-3">
                <input type="text" id="cidade" placeholder="Cidade" class="form-control" readonly>
            </div>

            <div class="col-3 offset-3">
                <input type="text" id="logradouro" placeholder="Logradouro" class="form-control" readonly>
            </div>

            <div class="col-3">
                <input type="text" id="bairro" placeholder="Bairro" class="form-control" readonly>
            </div>
        </div>
    </div>
</body>
</html>
